<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <title>COdeMaster Postcard Challenge</title>
    <link href="card.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <img
        src="./order-summary-component-main/images/illustration-hero.svg"
        alt=""
        class="img"
      />

      <div class="text">
        <div class="describe">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!--End of div describe-->

        <!--Start of div plan. showing the plan for purchsae-->
        <div class="plan">
          <img
            src="./order-summary-component-main/images/icon-music.svg"
            alt=""
          />
          <nav>
            <ul>
              <li class="h3">Annual Plan</li>
              <li class="p">$59.99/year</li>
            </ul>
          </nav>
          <p>Change</p>
        </div>
        <!--End of div plan-->

        <!--start of div pick. the button section-->
        <div class="pick">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
